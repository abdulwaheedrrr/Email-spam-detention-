<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Detector</title>
</head>
<body>
    <h1>Email Spam Detector</h1>
    <form method="POST" action="/predict">
        <textarea name="message" rows="5" cols="50" placeholder="Enter your email text here"></textarea><br>
        <button type="submit">Check</button>
    </form>
    {% if result %}
        <h2>Result: {{ result }}</h2>
        <p>Message: {{ message }}</p>
    {% endif %}
</body>
</html>
